{% extends 'app/admin_base.html' %}

{% block content %}
    <div class="ui grid">
        <div class="row">
            <h1 class="ui huge header">Users</h1>
        </div>
        <div class="ui divider"></div>
        <div class="row">
            <table class="ui single line striped sortable celled selectable icon table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in user_list %}
                        <tr class="{% if user.is_active == False %}error{% endif %}">
                           <td><a href="{% url 'app:admin_users_detail' user.id %}">{{ user.id }}</a></td>
                           <td><a href="{% url 'app:admin_users_detail' user.id %}">{{ user.first_name }}</a></td>
                           <td>{{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{% if user.is_active %}Active{% else %}Blocked{% endif %}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
