{% extends 'app/base.html' %}

{% block style %}
    <style type="text/css">
        body {
            display:relative;
        }

        #sidebar {
            position: fixed;
            top: 45.7px;
            left: 0;
            bottom: 0;
            width: 18%;
            background-color: #f5f5f5;
            padding: 0px;
        }

            #sidebar .ui.menu {
                margin: 2em 0 0;
                font-size: 16px;
            }

                #sidebar .ui.menu > a.item {
                    color: #337ab7;
                    border-radius: 0 !important;
                }

                    #sidebar .ui.menu > a.item.active {
                        background-color: #337ab7;
                        color: white;
                        border: none !important;
                    }

                    #sidebar .ui.menu > a.item:hover {
                        background-color: #4f93ce;
                        color: white;
                    }

        #content {
            margin-left: 19%;
            width: 81%;
            margin-top: 3em;
            padding-left: 3em;
            float: left;
        }

            #content > .ui.grid {
                padding-right: 4em;
                padding-bottom: 3em;
            }

            #content h1 {
                font-size: 36px;
            }

            #content .ui.divider:not(.hidden) {
                margin: 0;
            }

            #content table.ui.table {
                border: none;
            }

                #content table.ui.table thead th {
                    border-bottom: 2px solid #eee !important;
                }
    </style>
{% endblock %}

{% block body %}
<body>
    <div class="ui inverted huge borderless fixed fluid menu">
        <a class="header item" href="{% url 'app:admin' %}">SchoolPedia</a>
        <div class="right menu">
            <a href="{% url 'sso:logout' %}" class="item">Logout</a>
        </div>
    </div>
    <div class="ui grid">
        <div class="row">
            <div class="column" id="sidebar">
                <div class="ui secondary vertical fluid menu">
                    <a href="{% url 'app:admin_users' %}" class="{% if active == 'user' %}active {% endif %}item">Users</a>
                    <a href="{% url 'app:admin_enquiries' %}" class="{% if active == 'enquiry' %}active {% endif %}item">Enquiries</a>
                    <a href="{% url 'app:admin_schools' %}" class="{% if active == 'school' %}active {% endif %}item">Schools</a>
                    <a href="{% url 'app:admin_reports' %}" class="{% if active == 'report' %}active {% endif %}item">Reports</a>
                </div>
            </div>
            <div class="column" id="content">
                {% block content %}
                    Welcome to admin page
                {% endblock %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
